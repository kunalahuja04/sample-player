<div class="music-wave">
    <div class="wrapper">
        <div id="waveform"></div>
    </div>
    <div class="controls">
        <button (click)="backwardMusic()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z" />
            </svg>
        </button>
        <button (click)="pausePlay()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" *ngIf="isPause">
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M10 16.5l6-4.5-6-4.5v9zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" *ngIf="!isPause">
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M9 16h2V8H9v8zm3-14C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm1-4h2V8h-2v8z" />
            </svg>
        </button>
        <button (click)="forwardMusic()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                style="transform: scaleX(-1);">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M13 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z" />
            </svg>
        </button>

    </div>
    <div class="home">
        <button class="home" (click)="navigateHome()">
            Home
        </button>
    </div>

</div>
